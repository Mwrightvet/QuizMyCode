<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Quiz My Code Knowledge</title>
</head>

<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <div id="timer-container">
            <p id="timer">Timer: <span id="timerValue">0</span>s</p>
        </div>
    </header>
    <main>
        <section>
            <div><h3>To answer any of the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </h3></div>
            <div class="start-quiz">
                <!-- Updated onclick to call startTimer() -->
                <button class="start" id="startBtn" onclick="startTimer()">Start Quiz</button>
            </div>
            <div class="quiz-continued" id="questions" style="display: none;">
                <p id="questionText"></p>
                <div class="radio-group">
                    <ul>
                        <li><label><input type="radio" name="answer" id="a"> <span id="choice1"></span></label></li>
                        <li><label><input type="radio" name="answer" id="b"> <span id="choice2"></span></label></li>
                        <li><label><input type="radio" name="answer" id="c"> <span id="choice3"></span></label></li>
                        <li><label><input type="radio" name="answer" id="d"> <span id="choice4"></span></label></li>
                    </ul>
                </div>
                <button class="next" onclick="checkAndMoveToNext()">Next</button>
            </div>
            <section class="quiz-score-section" id="gameOverContainer" style="display: none;">
                <div class="quiz-score">
                    <p>Game Over!</p>
                    <p>Your score: <span id="score">0</span></p>
                    <input type="text" id="initials" placeholder="Enter your initials">
                    <button class="restart" onclick="restartGame()">Restart</button>
                </div>
            </section>
        </section>
    </main>
    <script src="/assets/js/script.js"></script>
</body>

</html>
